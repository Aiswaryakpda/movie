{% extends 'base.html' %}
{% block body %}


<div class="container">
    <div class="row"style="margin-top:1em;border:5px;">
        {% for i in movie_list %}
        <div class="col-md-3" style="margin-top:1em;">
            <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap"width="200px" height="250px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.disc}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">View details</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>




{% endblock %}
